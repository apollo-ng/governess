<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Profiles</ion-title>
</ion-navbar>

<ion-toolbar primary>
  <ion-searchbar [(ng-model)]="searchQuery" (input)="getItems($event)"></ion-searchbar>
</ion-toolbar>

<ion-content class="profile-list">

<ion-list>
<ion-item *ngFor="let profile of profiles; let p = index">
    {{profile.name}}
</ion-item>
</ion-list>

</ion-content>
