<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>FIXME: $ApplianceName Overview</ion-title>
</ion-navbar>

<ion-content class="home">

  <ion-grid dark>
    <ion-row>
      <ion-col [ngStyle]="{'background-color': '#FF9800'}">
        <ion-icon name="thermometer"> 25 °C</ion-icon>
      </ion-col>
      <ion-col [ngStyle]="{'background-color': '#a23016'}">
        <ion-icon name="thermometer"> 42 °C</ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon name="flame"></ion-icon>
      </ion-col>
       <ion-col>
        <ion-icon name="snow"></ion-icon>
      </ion-col>
      <ion-col [ngStyle]="{'background-color': 'rgb(109, 128, 6)'}">
        <ion-icon name="nuclear"></ion-icon>
      </ion-col>
       <ion-col>
        <ion-icon name="exit"></ion-icon>
      </ion-col>
     </ion-row>
  </ion-grid>

  <div class="chart-container">
    <base-chart class="chart"
                [data]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [series]="lineChartSeries"
                [colours]="lineChartColours"
                [legend]="none"
                [chartType]="lineChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)">
    </base-chart>
  </div>

</ion-content>

<ion-toolbar position="bottom" dark>
  <ion-segment [(ngModel)]="config.ctrlMode">
    <ion-segment-button value="man" (ionSelect)="setMode('man')">
      Manual
    </ion-segment-button>
    <ion-segment-button value="auto" (ionSelect)="setMode('auto')">
      Auto
    </ion-segment-button>
    <ion-segment-button value="cron" (ionSelect)="setMode('cron')">
      Schedule
    </ion-segment-button>
  </ion-segment>
  <ion-buttons end>
    <button (click)="randomize()">
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>
