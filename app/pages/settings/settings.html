<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Settings</ion-title>
</ion-navbar>

<ion-toolbar dark>
  <ion-buttons start>
    <button>
      <ion-icon name="create"></ion-icon>
    </button>
  </ion-buttons>
  <ion-segment>
    <ion-segment-button value="new">
      New
    </ion-segment-button>
    <ion-segment-button value="hot">
      Hot
    </ion-segment-button>
  </ion-segment>
  <ion-buttons end>
    <button>
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>

<ion-content class="settings">

  <ion-list>

    <ion-item>
      <ion-label> Allow cookies</ion-label>
      <ion-toggle checked="true"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-icon name="text" item-left></ion-icon>
      <ion-label>Language</ion-label>
      <ion-select [(ngModel)]="config.userLang" (ngModelChange)="updateConfig()">
        <ion-option value="en">English</ion-option>
        <ion-option value="de">Deutsch</ion-option>
        <ion-option value="es">Espanol</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>

  <button class="button button-full button-assertive" (click)="resetCPD($event)">
   Reset GovernessApp configuration
  </button>

</ion-content>
