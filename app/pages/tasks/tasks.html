<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Tasks</ion-title>
</ion-navbar>

<ion-toolbar primary>
  <ion-searchbar [(ng-model)]="searchQuery" (input)="getItems($event)"></ion-searchbar>
</ion-toolbar>

<ion-content class="task-list">

<ion-list>
<ion-item class="task-item" *ngFor="let task of tasks; let p = index" (click)="goToTaskDetail(task)">
    {{task.name}}
</ion-item>
</ion-list>

</ion-content>
