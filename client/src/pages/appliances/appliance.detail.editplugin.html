<ion-header>
  <ion-navbar dark>
    <ion-title>
      <ion-icon name="logo-buffer"></ion-icon>
      {{plugin.name}}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="primary" (click)="dismissModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar>
    <ion-grid no-padding class="mini-bar">
      <ion-row>
        <ion-col>
          <button ion-button full class="rb-glass">
            <ion-icon name="color-palette"></ion-icon>
            <span class="minibar-button-txt">Color</span>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button full class="rb-glass">
            <ion-icon name="eye"></ion-icon>
            <span class="minibar-button-txt">Icon</span>
          </button>
        </ion-col>
        <ion-col width-10>
          <button ion-button full class="rb-red"
                  (click)="removePlugin(aid, type, plugin)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-divider color="dark">
      <ion-icon name="logo-buffer" item-left></ion-icon>
      Driver Settings
    </ion-item-divider>
    <ion-item>
      <ion-icon name="logo-buffer" item-left></ion-icon>
      <ion-label><h2>{{ 'NAME' | translate }}</h2></ion-label>
      <ion-input value="{{plugin.name}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="at" item-left></ion-icon>
      <ion-label><h2>Host-PIN</h2></ion-label>
      <ion-select
                  [selectOptions]="{
                    title: 'Host-Platform',
                    subTitle: 'Pick your board'
                  }">
        <ion-option *ngFor="let pin of applianceService.getHostPins(hid)" [value]="pin.PIN">{{ pin.name }}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item-divider color="dark">
      <ion-icon name="logo-buffer" item-left></ion-icon>
      Driver Settings
    </ion-item-divider>
    <ion-item *ngFor="let conf of plugin.conf; let p = index">
      <ion-label><h2>{{conf.name}}</h2></ion-label>
      <ion-input value="{{conf.value}}"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
