<ion-header no-border>
  <ion-navbar dark>
    <button ion-button icon-only color="primary" menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'HELP' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="primary">
        <ion-icon name="help-buoy"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="help">

  <ion-card>
    <ion-card-header>
      <ion-icon name="book" item-left> Documentation</ion-icon>
    </ion-card-header>
    <ion-card-content>
      All docs should be kept in docs
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-icon name="bug" item-left> Support & Issues</ion-icon>
    </ion-card-header>
    <ion-card-content>
      Please join #apollo on freenode and check/use the <a href="https://github.com/apollo-ng/governess/issues">Github issue tracker</a>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-icon name="git-pull-request" item-left> Contribute</ion-icon>
    </ion-card-header>
    <ion-card-content>
      Please send <a href="https://github.com/apollo-ng/governess/pulls">PRs via github</a>
    </ion-card-content>
  </ion-card>

</ion-content>
