<ion-header>
  <ion-navbar dark>
    <button ion-button icon-only color="primary" menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Appliances</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="primary" (click)="openHelp()">
        <ion-icon name="logo-buffer"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar>
    <ion-searchbar (input)="searchInput($event)" (ionClear)="searchClear($event)"></ion-searchbar>
    <ion-buttons end>
      <button ion-button (click)="addAppliance()">
        <ion-icon name="add" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content class="task-list">
  <ion-list reorder="true" (ionItemReorder)="reorderAppliances($event)">
    <ion-item-sliding *ngFor="let appliance of appliances; let p = index" [ngClass]="{'odd-row': p % 2}">
      <div ion-item [ngClass]="{ active: appliance.aid === config.taskActive }">
        <div tappable (click)="goToApplianceDetail(appliance)">
          <h2>{{appliance.name}}</h2>
          <p><ion-icon name="document" item-left [ngStyle]="{ 'margin': '0'}"> {{appliance.created | date: 'yyyy-MM-dd HH:mm'}}</ion-icon></p>
        </div>
      </div>
      <ion-item-options side="right">
        <button ion-button icon-only color="secondary" (click)="copyAppliance(p)">
          <ion-icon name="copy"></ion-icon>
        </button>
        <button ion-button icon-only color="danger" (click)="removeAppliance(p,appliance.name)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
