<ion-header>
  <ion-navbar dark>
    <button ion-button icon-only color="primary" menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'LOGS' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="primary" (click)="openHelp()">
      <ion-icon name="filing"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="logs">

  <div class="ion-segment-container">
    <ion-segment color="dark" [(ngModel)]="view">
      <ion-segment-button value="tasks" (ionSelect)="setLogView('tasks')">
        Tasks
      </ion-segment-button>
      <ion-segment-button value="server" (ionSelect)="setLogView('server')">
        Server
      </ion-segment-button>
      <ion-segment-button value="sys" (ionSelect)="setLogView('sys')">
        System
      </ion-segment-button>
    </ion-segment>
  </div>

  <div class="ui-splitbar"></div>

  <div [ngSwitch]="view" style="height: 100%">
    <div *ngSwitchCase="'tasks'" style="height: 100%">
      <ion-list>
        <ion-item>
          Reflow Lead-Free
        </ion-item>
        <ion-item>
          Reflow Lead-Free
        </ion-item>
        <ion-item>
          Reflow Lead-Free
        </ion-item>
      </ion-list>
    </div>
    <div *ngSwitchCase="'server'" style="height: 100%">
     <ion-textarea [(ngModel)]="syslog"  style="height: 100%">
     </ion-textarea>
    </div>
    <div *ngSwitchCase="'sys'" style="height: 100%">
     <ion-textarea [(ngModel)]="syslog"  style="height: 100%">
     </ion-textarea>
    </div>
  </div>

</ion-content>
