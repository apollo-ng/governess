<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Settings</ion-title>
  <ion-buttons end>
    <button (click)="openHelp()" primary>
      <ion-icon name="help"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-toolbar dark>
  <ion-buttons start>
    <button>
      <ion-icon name="create"></ion-icon>
    </button>
  </ion-buttons>
  <ion-segment>
    <ion-segment-button value="new">
      New
    </ion-segment-button>
    <ion-segment-button value="hot">
      Hot
    </ion-segment-button>
  </ion-segment>
  <ion-buttons end>
    <button>
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>

<ion-content class="settings">

  <ion-list>

    <ion-item>
      <ion-icon name="return-right" item-left></ion-icon>
      <ion-label>
        <h2>Entry Point</h2>
        <p>Select your preferred entry behaviour</p>
      </ion-label>
      <ion-select [(ngModel)]="config.userLang" (ngModelChange)="updateConfig()">
        <ion-option value="en">Home</ion-option>
        <ion-option value="de">Last Viewed Page</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-icon name="text" item-left></ion-icon>
      <ion-label><h2>Language</h2></ion-label>
      <ion-select [(ngModel)]="config.userLang" (ngModelChange)="updateConfig()">
        <ion-option value="en">English</ion-option>
        <ion-option value="de">Deutsch</ion-option>
        <ion-option value="es">Espanol</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-icon name="text" item-left></ion-icon>
      <ion-label><h2>Theme</h2></ion-label>
      <ion-select [(ngModel)]="config.userLang" (ngModelChange)="updateConfig()">
        <ion-option value="en">Default-Dark</ion-option>
        <ion-option value="de">Default-Bright</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-icon name="hand" item-left></ion-icon>
      <ion-label>
        <h2>Manual override</h2>
        <p>Allow manual override during task run</p>
      </ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>

    <ion-item>
      <button class="button button-full button-assertive" (click)="resetCPD($event)">
        Reset GovernessApp configuration
      </button>
    </ion-item>

  </ion-list>

</ion-content>
