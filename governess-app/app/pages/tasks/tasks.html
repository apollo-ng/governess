<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tasks</ion-title>
    <ion-buttons end>
      <button (click)="openHelp()" primary>
        <ion-icon name="help"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar primary>
    <ion-searchbar [(ngModel)]="searchTasks"></ion-searchbar>
    <ion-buttons end>
      <button (click)="addTask()">
        <ion-icon big name="add" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content class="task-list">
  <ion-list>
    <ion-item-sliding *ngFor="let task of tasks; let p = index">
      <button ion-item (click)="goToTaskDetail(task)">
        <h3>{{p}} - {{task.name}}</h3>
        <p>
          Last changed: {{task.created}}
          ID: {{task.id}}
        </p>
      </button>
      <ion-item-options side="right">
        <button primary (click)="copyTask(p)">
          <ion-icon name="copy"></ion-icon>
        </button>
        <button danger (click)="removeTask(slidingItem, p)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
